name: mindgrow
manufacturer:
  id: 0x9
  cc: 0x9
variants:
- name: shakthi-v
  cores:
  - name: main
    type: riscv
    core_access_options: !Riscv
  memory_map:
  - !Nvm
    range:
      start: 0x0
      end: 0x2000
    cores:
    - main
  - !Ram
    range:
      start: 0x10000
      end: 0x20000
    cores:
    - main
    access:
      boot: true
  flash_algorithms:
  - mindgrow-flashloader
flash_algorithms:
- name: mindgrow-flashloader
  description: ''
  default: true
  instructions: 
  pc_init: 0xce
  pc_uninit: 0x1e6
  pc_program_page: 0xd2
  pc_erase_sector: 0x0
  data_section_offset: 0x244
  flash_properties:
    address_range:
      start: 0x20000000
      end: 0x22000000
    page_size: 0x100
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x1000
      address: 0x0
  cores:
  - main
